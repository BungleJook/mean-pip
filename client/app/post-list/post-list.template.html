<section>
    <ul class="list-group">
        <li ng-repeat="post in $ctrl.posts" class="list-group-item">
            <article>
                <h1><a href="#!/posts/{{post._id}}">{{post.title}}</a></h1>
                <p>{{post.text}}</p>
                <p><em>{{post.date_modified | date: "yyyy, MMMM dd"}}</em></p>
                <p>Comments: <a href="#!/posts/{{post._id}}">{{post.comments.length}}</a></p>
            </article>
        </li>
    </ul>
    <a href="#!/post/add" class="btn btn-primary">Add new post</a>
</section>
